version: "3"

services:
  db:
    image: postgres:latest
    env_file:
      - db.env
    ports:
      - "${DB_PORT}:5432"
    networks:
      main:
        aliases:
          - db
  migrations:
    build: ../migrations/.
    depends_on:
      - db
    env_file:
      - db.env
    environment:
      POSTGRES_HOST: db
    networks:
      main:
        aliases:
          - migrations
  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      main:
        aliases:
          - zookeeper
  broker:
    image: confluentinc/cp-kafka:6.2.0
    container_name: broker
    ports:
      - "${KAFKA_PORT}:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      main:
        aliases:
          - broker
  stats_updater:
    image: cr:stats
    depends_on:
      - db
      - broker
    env_file:
      - db.env
    environment:
      POSTGRES_HOST: db
      KAFKA_HOST: broker
      KAFKA_PORT: 9092
      STATS_INTERVAL: 1
    networks:
      main:
        aliases:
          - stats_updater
  api:
    image: cr:api
    depends_on:
      - db
      - migrations
      - stats_updater
    env_file:
      - db.env
    environment:
      POSTGRES_HOST: db
      API_PORT: 8080
    networks:
      main:
        aliases:
          - api
networks:
  main:
    driver: bridge
